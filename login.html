<link rel="stylesheet" type="text/css" href="checkers.css">
<script type="text/javascript" src="checkers.js"></script>

<html>
<header>
  <div class='title'>Checkers</div>
</header>

<body>
  <main>

    <div class='guestLogin'>
      <table id="loginBoxes">
        <tr>
          <th colspan="2"><u>New here? Create an account!</u></th>
        </tr>
        <tr>
          <td><label>Username: </label></td>
          <td><input id="newUsername" type="text"></input></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input id="newPassword" type="text"></input></td>
        </tr>
        <tr>
          <th colspan="2"><button id="signUpButton" onClick="signUp()">Sign up</button></th>
        </tr>
        <tr>
        </tr>
        <tr>
          <th colspan="2"><u>Or alternatively, stay as a guest</u></th>
        </tr>

      </table>

      <button id="guestButton" onClick="guestLogin()">Proceed as guest</button>
    </div>




    <div class='accountLogin'>
      <table id="loginBoxes">
        <tr>
          <th colspan="2"><u>Have an account? Sign in!</u></th>
        </tr>
        <tr>
          <td><label>Username:</label></td>
          <td><input id="oldUsername" type="text"></input></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input id="oldPassword" type="text"></input></td>
        </tr>
      </table>

      <button id="loginButton" onclick="memberLogin()">Login</button>
    </div>

  </main>
</body>

<html>
